<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>index</title>
    <script tyle="text/javascript">
      function DoScroll() {
        document.getElementById('myframe').contentWindow.scrollTo(0, 1000);
      }
    </script>
  </head>
  <body style="border: 5px solid #333">
    <h1>this is the index</h1>
    <iframe src="./iframePage.html" id="myframe"></iframe>
    <button onclick="DoScroll() ">Scroll Iframe Downs</button>

    <script>
      // iframe
      iFrame = document.getElementById('myframe');

      // iframe message
      iFrame.onload = function () {
        // iframe
        iFrame.contentWindow.postMessage('MessageFromIndex1', '*');

        //i frame
        setTimeout(() => {
          iFrame.contentWindow.postMessage('MessageFromIndex2', '*');
        }, 1000);
      };

      //
      function receiveMessageFromIframePage(event) {
        console.log('receiveMessageFromIframePage', event);
        DoScroll();
      }

      // message
      window.addEventListener('message', receiveMessageFromIframePage, false);
    </script>
    <div>CR</div>
  </body>
</html>
